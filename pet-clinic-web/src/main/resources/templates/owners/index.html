<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>

<h1>List of Owners</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <td style="width: 150px;">ID</td>
        <td style="width: 250px;">first name</td>
        <td style="width: 250px;">last name</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">...</td>
        <td th:text="${owner.firstName}">Jan</td>
        <td th:text="${owner.lastName}">Kowalski</td>
    </tr>
    </tbody>

</table>
</body>
</html>

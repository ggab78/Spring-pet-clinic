<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>list of vets</title>
</head>
<body>

<h1>List of Vets</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <td style="width: 150px;">ID</td>
        <td style="width: 150px;">first name</td>
        <td style="width: 150px;">last name</td>
    </tr>
    </thead>

    <tbody>
    <!--/*@thymesVar id="vet" type="com.gabriel.springpetclinic.model.Vet"*/-->
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">...</td>
        <td th:text="${vet.firstName}">Jan</td>
        <td th:text="${vet.lastName}">Kowalski</td>
    </tr>
    </tbody>

</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>list of vets</title>
</head>
<body>

<h1>List of Vets</h1>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName}+' '+${vet.lastName}">...</td>

        <td><span th:each="spec : ${vet.specialities}"
                  th:text="${spec.description+' '}"/>
            <span th:if="${vet?.specialities?.size() == 0}">none</span></td>

    </tr>
    </tbody>

</table>
</body>
</html>
